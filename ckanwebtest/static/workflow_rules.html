<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow Rules</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

        function list_() {
            $("#response").val("Loading workflow rule list...");
            $.ajax({
                url: "/action/workflow_rule_list",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "all_fields": $("#all_fields").prop("checked"),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function create() {
            $("#response").val("Creating workflow rule...");
            $.ajax({
                url: "/action/workflow_rule_create",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "id": $("#id").val(),
                    "workflow_state_id": $("#workflow_state").val(),
                    "workflow_metric_id": $("#workflow_metric").val(),
                    "rule_json": $("#rule_json").val(),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function update() {
            $("#response").val("Updating workflow rule...");
            $.ajax({
                url: "/action/workflow_rule_update",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "id": $("#id").val(),
                    "rule_json": $("#rule_json").val(),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function delete_() {
            $("#response").val("Deleting workflow rule...");
            $.ajax({
                url: "/action/workflow_rule_delete",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "id": $("#id").val(),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }
    </script>
</head>
<body>
    <b>Configure Workflow Rules</b>
    <table>
        <tr><td>ID:</td><td><input type="text" id="id"/> * for delete only</td></tr>
        <tr><td>Workflow State:</td><td><input type="text" id="workflow_state"/></td></tr>
        <tr><td>Workflow Metric:</td><td><input type="text" id="workflow_metric"/></td></tr>
        <tr><td>Rule JSON:</td><td><textarea id="rule_json" style="width: 800px; height: 200px"></textarea></td></tr>
        <tr><td>Submit:</td><td>
            <input type="button" value="List All" onclick="list_();"/>
            <input type="checkbox" id="all_fields"/> All fields
            <input type="button" value="Create" onclick="create();"/>
            <input type="button" value="Update" onclick="update();"/>
            <input type="button" value="Delete" onclick="delete_();"/>
        </td></tr>
        <tr><td>Response:</td><td><textarea readonly id="response" style="width: 800px; height: 800px"></textarea></td></tr>
    </table>
</body>
</html>
