<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metadata Records</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

        function list_() {
            $("#response").val("Loading metadata record list...");
            $.ajax({
                url: "/action/metadata_record_list",
                method: "POST",
                contentType: "application/json",
                data: "{}",
                success: function (result) {
                    $("#response").val(result);
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function show() {
            $("#response").val("Fetching metadata record...");
            $.ajax({
                url: "/action/metadata_record_show",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    "id": $("#name").val(),
                }),
                success: function (result) {
                    $("#response").val(result);
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function get_infrastructures() {
            var infrastructures = [];
            var infrastructures_text = $("#infrastructures").val();
            if (infrastructures_text.length > 0) {
                var infrastructure_names = infrastructures_text.split(",");
                for (var i = 0; i < infrastructure_names.length; i++) {
                    infrastructures.push({"id": infrastructure_names[i]});
                }
            }
            return infrastructures;
        }

        function create() {
            $("#response").val("Creating metadata record...");
            $.ajax({
                url: "/action/metadata_record_create",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    "title": $("#title").val(),
                    "owner_org": $("#organization").val(),
                    "metadata_collection_id": $("#metadata_collection").val(),
                    "infrastructures": get_infrastructures(),
                    "schema_name": $("#schema_name").val(),
                    "schema_version": $("#schema_version").val(),
                    "content_json": $("#metadata_json").val(),
                    "content_raw": "",
                    "content_url": "",
                }),
                success: function (result) {
                    $("#response").val(result);
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function update() {
            $("#response").val("Updating metadata record...");
            $.ajax({
                url: "/action/metadata_record_update",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    "id": $("#name").val(),
                    "title": $("#title").val(),
                    "owner_org": $("#organization").val(),
                    "metadata_collection_id": $("#metadata_collection").val(),
                    "infrastructures": get_infrastructures(),
                    "schema_name": $("#schema_name").val(),
                    "schema_version": $("#schema_version").val(),
                    "content_json": $("#metadata_json").val(),
                    "content_raw": "",
                    "content_url": "",
                }),
                success: function (result) {
                    $("#response").val(result);
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function delete_() {
            $("#response").val("Deleting metadata record...");
            $.ajax({
                url: "/action/metadata_record_delete",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    "id": $("#name").val(),
                }),
                success: function (result) {
                    $("#response").val(result);
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }
    </script>
</head>
<body>
    <b>Configure Metadata Records</b>
    <table>
        <tr><td>Name:</td><td><input type="text" id="name"/> * auto-generated on create</td></tr>
        <tr><td>Title:</td><td><input type="text" id="title"/></td></tr>
        <tr><td>Organization:</td><td><input type="text" id="organization"/></td></tr>
        <tr><td>Metadata Collection:</td><td><input type="text" id="metadata_collection"/></td></tr>
        <tr><td>Infrastructures:</td><td><input type="text" id="infrastructures"/> * comma-separated list</td></tr>
        <tr><td>Schema Name:</td><td><input type="text" id="schema_name" value="DataCite"/></td></tr>
        <tr><td>Schema Version:</td><td><input type="text" id="schema_version" value="3.1"/></td></tr>
        <tr><td>Metadata JSON:</td><td>
            <textarea id="metadata_json" style="width: 800px; height: 400px">SAMPLE_METADATA_JSON</textarea>
        </td></tr>
        <tr><td>Submit:</td><td>
            <input type="button" value="List All" onclick="list_();"/>
            <input type="button" value="Show" onclick="show();"/>
            <input type="button" value="Create" onclick="create();"/>
            <input type="button" value="Update" onclick="update();"/>
            <input type="button" value="Delete" onclick="delete_();"/>
        </td></tr>
        <tr><td>Response:</td><td><textarea readonly id="response" style="width: 800px; height: 800px"></textarea></td></tr>
    </table>
</body>
</html>
