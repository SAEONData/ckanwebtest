<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metadata Models</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

        function list_() {
            $("#response").val("Loading metadata model list...");
            $.ajax({
                url: "/action/metadata_model_list",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "all_fields": $("#all_fields").prop("checked"),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function create() {
            $("#response").val("Creating metadata model...");
            $.ajax({
                url: "/action/metadata_model_create",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "title": $("#title").val(),
                    "metadata_schema_id": $("#metadata_schema_id").val(),
                    "organization_id": $("#organization").val(),
                    "infrastructure_id": $("#infrastructure").val(),
                    "model_json": $("#model_json").val(),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function update() {
            $("#response").val("Updating metadata model...");
            $.ajax({
                url: "/action/metadata_model_update",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "id": $("#name").val(),
                    "title": $("#title").val(),
                    "metadata_schema_id": $("#metadata_schema_id").val(),
                    "organization_id": $("#organization").val(),
                    "infrastructure_id": $("#infrastructure").val(),
                    "model_json": $("#model_json").val(),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }

        function delete_() {
            $("#response").val("Deleting metadata model...");
            $.ajax({
                url: "/action/metadata_model_delete",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "id": $("#name").val(),
                }),
                success: function (result) {
                    $("#response").val(JSON.stringify(result, null, 4));
                },
                error: function (call, state, msg) {
                    $("#response").val(msg);
                }
            });
        }
    </script>
</head>
<body>
    <b>Configure Metadata Models</b>
    <table>
        <tr><td>Name:</td><td><input type="text" id="name"/> * auto-generated on create</td></tr>
        <tr><td>Title:</td><td><input type="text" id="title"/></td></tr>
        <tr><td>Metadata Schema ID:</td><td><input type="text" id="metadata_schema_id"/></td></tr>
        <tr><td>Organization:</td><td><input type="text" id="organization"/></td></tr>
        <tr><td>Infrastructure:</td><td><input type="text" id="infrastructure"/></td></tr>
        <tr><td>Model JSON:</td><td><textarea id="model_json" style="width: 800px; height: 200px"></textarea></td></tr>
        <tr><td>Submit:</td><td>
            <input type="button" value="List All" onclick="list_();"/>
            <input type="checkbox" id="all_fields"/> All fields
            <input type="button" value="Create" onclick="create();"/>
            <input type="button" value="Update" onclick="update();"/>
            <input type="button" value="Delete" onclick="delete_();"/>
        </td></tr>
        <tr><td>Response:</td><td><textarea readonly id="response" style="width: 800px; height: 800px"></textarea></td></tr>
    </table>
</body>
</html>
